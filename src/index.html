    <title>RitualChain - MeeBot</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              meebot: {
                bg: '#0f0e17', // Dark Void
                surface: '#23212d', // Deep Surface
                border: '#2e2f3e', // Subtle Border
                accent: '#ff8906', // Electric Amber
                highlight: '#f25f4c', // Ritual Red
                text: {
                  primary: '#fffffe',
                  secondary: '#a7a9be',
                },
                glow: 'rgba(255, 137, 6, 0.3)'
              }
            },
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            },
            animation: {
              'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'float': 'float 3s ease-in-out infinite',
              'shimmer': 'shimmer 2s infinite',
              'confetti': 'fall 3s linear forwards',
              'ritual-glow': 'ritual-glow 4s ease-in-out infinite',
            },
            keyframes: {
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-5px)' },
              },
              shimmer: {
                '100%': { transform: 'translateX(200%)' },
              },
              'ritual-glow': {
                '0%, 100%': { opacity: '0.3', filter: 'blur(40px)' },
                '50%': { opacity: '0.6', filter: 'blur(60px)' },
              }
            }
          }
        }
      }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link href="https://esm.sh/@rainbow-me/rainbowkit@2.0.2/styles.css" rel="stylesheet">
    <style>
      body {
        background-color: #0f0e17;
        color: #fffffe;
        overflow-x: hidden;
      }
      /* Custom scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #0f0e17; 
      }
      ::-webkit-scrollbar-thumb {
        background: #2e2f3e; 
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #ff8906; 
      }
    </style>
